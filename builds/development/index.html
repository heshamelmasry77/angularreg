<!doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Angular Registration</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/registration.js"></script>
    <script src="js/controllers/success.js"></script>
</head>

<body>
    <header>
        <!-- ng-include it allows you to include a document inside another document -->
        <!-- You actually need to put another set of single quotes right here, and then paste the item that you want to include. -->
        <nav class="cf" ng-include="'views/nav.html'">

        </nav>
    </header>
    <div class="page">
        <main class="cf" ng-view>

        </main>

    </div>
</body>

</html>
